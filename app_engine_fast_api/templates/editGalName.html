    background-color: #007BFF;

    {% if user_token %}
  <div class="form-container">
    <form action="/updateGalleryName" method = "post"enctype="multipart/form-data">
        <div class="form-group">
            <label for="gallery-name">Gallery Name:</label>
            <textarea class="form-control card" name = "editedName"required>{{galleryData.galleryName}}</textarea>
            <input type="text" hidden name = "galleryID" value="{{galleryData.galleryID}}">
            <span id="duplicateMessage" style="color: red;">{{duplicateMsg}}</span> 
        </div>
        <div class="form-group"style="margin-top: 5%;">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
